<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Login & password</title>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <input id="item-1" type="radio" name="item" class="sign-in" checked><label for="item-1" class="item">Увійти</label>
            <input id="item-2" type="radio" name="item" class="sign-up"><label for="item-2" class="item">Зареєструватися</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <input placeholder="Ім'я користувача" id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <input placeholder="Пароль" id="pass" type="password" class="input" data-type="password">
                    </div>

                    <div class="group">
                        <input type="submit" class="button" value="Увійти">
                    </div>
                    <div class="hr"></div>
                    <div class="footer">
                        <a href="#forgot">Забули пароль?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <input placeholder="Ім'я користувача" id="user" type="text" class="input">
                    </div>

                    <div class="group">
                        <input placeholder="Електронна адреса" id="pass" type="text" class="input">
                    </div>

                    <div class="group">
                        <input placeholder="Пароль" id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input placeholder="Повторіть пароль" id="pass" type="password" class="input"
                            data-type="password">
                    </div>

                    <div class="group">
                        <input type="submit" class="button" value="Зареєструватися">
                    </div>
                    <div class="hr"></div>
                    <div class="footer">
                        <label for="item-1">Вже є аккаунт?</a>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
